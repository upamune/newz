<ion-navbar *navbar>
    <ion-title>Setting</ion-title>
</ion-navbar>

<ion-content padding class="setting">
    <ion-item-divider light>FAVORITE</ion-item-divider>
    <ion-item>Count <span item-right>{{length}}</span></ion-item>
    <button block danger (click)="clickDelete()">Delete</button>

    <ion-item-divider light>INFORMATION</ion-item-divider>
    <ion-item>Version <span item-right>0.1</span></ion-item>
    <ion-item detail-push [navPush]="authorPage" >Author</ion-item>
</ion-content>
