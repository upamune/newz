<ion-navbar *navbar>
    <ion-title>New</ion-title>
</ion-navbar>

<ion-content class="new">
    <ion-list>
        <ion-item-sliding *ngFor="#item of items" >
            <ion-item (click)="clickItem(item)">
                <h2>{{item.title}}</h2>
                <p>{{item.score}}pts, {{item.kids.length}}comments</p>
                <p>{{item.domain}}</p>
            </ion-item>
            <ion-item-options>
                <button primary (click)="addFavorite(item)">
                    <ion-icon name="star"></ion-icon>
                    Fav
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
