<ion-navbar *navbar>
    <ion-title>Best</ion-title>
</ion-navbar>

<ion-content padding class="best">
    <ion-list>
        <ion-item *ngFor="#item of items">
            <h2>{{item.title}}</h2>
            <p>{{item.score}}pts, {{item.kids.length}}comments</p>
            <p>{{item.domain}}</p>
        </ion-item>
    </ion-list>
</ion-content>
