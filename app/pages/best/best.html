<ion-navbar *navbar>
    <ion-title>Best</ion-title>
</ion-navbar>

<ion-content class="best">
    <ion-list>
        <ion-item-sliding *ngFor="#item of items" (click)="clickItem(item)">
            <ion-item>
                <h2>{{item.title}}</h2>
                <p>{{item.score}}pts, {{item.kids.length}}comments</p>
                <p>{{item.domain}}</p>
                <ion-item-options>
                    <button primary (click)="addFavorite($event)">
                        <ion-icon name="star"></ion-icon>
                        Fav
                    </button>
                </ion-item-options>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
