<ion-navbar *navbar>
    <ion-title>Fav</ion-title>
</ion-navbar>

<ion-content class="fav">
    <ion-list>
        <ion-item-sliding *ngFor="#item of items">
            <ion-item (click)="clickItem(item)">
                <h2>{{item.title}}</h2>
                <p>{{item.score}}pts, {{item.kids.length}}comments</p>
                <p>{{item.domain}}</p>
            </ion-item>
            <ion-item-options>
                <button danger (click)="deleteFavorite(item)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
